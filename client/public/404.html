<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIAR للخدمات العقارية</title>
    <script type="text/javascript">
      // GitHub Pages SPA routing fix
      var l = window.location;
      var path = l.pathname;
      // Remove leading slash and get base path
      var pathSegments = path.split('/').filter(Boolean);
      // Redirect to index.html with the path as hash
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/index.html' + l.search + l.hash
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
